
plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id("com.google.gms.google-services")
}

android {
    namespace = "com.example.flutter_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8  // Revenir à Java 8
        targetCompatibility = JavaVersion.VERSION_1_8  // Revenir à Java 8
    }

    kotlinOptions {
        jvmTarget = "1.8"  // Revenir à "1.8" pour Kotlin
    }
    defaultConfig {
        applicationId "com.example.flutter_app"
        minSdkVersion 23  // Correction ici
        targetSdkVersion 34  // Mets la dernière version stable
        versionCode 1
        versionName "1.0"
    }


    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}